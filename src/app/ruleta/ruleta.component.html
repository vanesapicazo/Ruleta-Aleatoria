<div class="container mt-4">
  <!-- Nombre editable -->
  <input
    type="text"
    class="text-center mb-3 fw-bold"
    [(ngModel)]="ruletaName"
    style="max-width: 75vh; font-size: 1.25rem"
  />
  <div
    *ngIf="selectedOption"
    class="alert alert-success mt-3 fw-bold text-center"
  >
    ðŸŽ‰ Â¡{{ selectedOption }}! ðŸŽ‰
  </div>

  <div class="d-flex justify-content-center" style="min-height: 75vh">
    <!-- ðŸ“œ Lista de ruletas guardadas -->
    <div class="me-4 border-end pe-3" style="min-width: 200px">
      <h5 class="fw-bold text-center">Mis ruletas</h5>
      <ul class="list-group mb-3">
        <li
          *ngFor="let r of savedRuletas"
          class="list-group-item list-group-item-action"
          (click)="loadRuleta(r)"
        >
          {{ r.name }}
        </li>
      </ul>
      <button class="btn btn-success w-100" (click)="saveCurrentRuleta()">
        ðŸ’¾ Guardar ruleta
      </button>
    </div>

    <!-- Columna izquierda: ruleta -->
    <div
      class="m-5 d-flex flex-column align-items-center justify-content-center"
      style="width: 75vh; max-width: 100%"
    >
      <!-- Ruleta -->
      <div
        class="position-relative"
        style="aspect-ratio: 1 / 1; width: 75vh; max-width: 100%"
      >
        <canvas #wheelCanvas class="w-100 h-100"></canvas>
        <div class="arrow"></div>
      </div>
    </div>

    <!-- Columna derecha: opciones -->
    <div
      class="flex-grow-1 ms-4 d-flex flex-column justify-content-start"
      style="min-width: 250px"
    >
      <label for="optionsTextarea" class="form-label fw-bold">
        Opciones de la ruleta:
      </label>
      <textarea
        id="optionsTextarea"
        class="form-control mb-3"
        style="height: 200px"
        [(ngModel)]="optionsText"
        (input)="updateOptionsFromText()"
        placeholder="Premio 1&#10;Premio 2&#10;Premio 3"
      ></textarea>

      <button
        class="btn btn-primary btn-lg w-100"
        [disabled]="spinning || options.length === 0"
        (click)="spin()"
      >
        ðŸŽ¯ Girar
      </button>

      <div
        *ngIf="selectedOption"
        class="alert alert-success mt-3 fw-bold text-center"
      >
        ðŸŽ‰ Â¡Ganaste: {{ selectedOption }}!
      </div>

      <audio #tickSound src="assets/tick.mp3"></audio>
    </div>
  </div>
</div>
