<div class="container">
  <canvas #wheelCanvas></canvas>

  <div class="arrow"></div>

  <button [disabled]="spinning" (click)="spin()">🎯 Girar</button>

  <div *ngIf="selectedOption" class="result">
    🎉 ¡Ganaste: {{ selectedOption }}!
  </div>

  <audio #tickSound src="assets/tick.mp3"></audio>
</div>
