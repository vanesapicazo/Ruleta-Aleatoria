<div class="position-relative d-inline-block">
  <canvas #wheelCanvas></canvas>

  <div class="arrow"></div>

  <div class="mt-4">
    <button
      class="btn btn-primary btn-lg"
      [disabled]="spinning"
      (click)="spin()"
    >
      🎯 Girar
    </button>
  </div>

  <div *ngIf="selectedOption" class="alert alert-success mt-3 fw-bold">
    🎉 ¡Ganaste: {{ selectedOption }}!
  </div>

  <audio #tickSound src="assets/tick.mp3"></audio>
</div>
